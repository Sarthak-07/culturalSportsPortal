<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">SIGN-UP FORM</h2>
                </div>
                <div class="card-body">
                    <form action="test.php" method="POST">
                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name">
                                            <label class="label--desc">first name</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name">
                                            <label class="label--desc">last name</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="email">
                                    <label class="static" disabled>@rait.ac.in</label>
                            
                                    <label class="label--desc">Email</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Username</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="username" name="username">
                                    <label class="label--desc">Username</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Phone</div>
                            <div class="value">
                                <div class="input-group">
                                    
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="phone" maxlength="10">
                                            <label class="label--desc">Phone Number</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row ">
                            <div class="name">Password</div>
                            <div class="value">
                                <div class="input-group">           

                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="password" name="pwd" id = "password" onkeyup="check();"/>
                                            <label class="label--desc">Password</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Confirm Password</div>
                            <div class="value">
                                <div class="input-group">                                 
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="password" name="cpwd" id="confirmpassword " onkeyup="check();" />
                                            <label class="label--desc" >Confirm Password</label>
                                            <div id="message" > </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                     
                        <div class="form-row p-t-20">
                            <label class="label label--block">Do you have an existing account?</label>
                             <a href="" class="label label--block">login</a>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit" id="submit" onclick="check();">Register</button>
                        </div>
                        </form>
                </div>
            </div>
        </div>
    </div>

   

    <!-- Main JS-->
    <!-- <script src="register.js"></script> -->
    <script>
       function check(){
        
        if(document.getElementById('password').value == ''){
            document.getElementById('message').innerHTML = '';
            document.getElementById('submit').disabled=false;
            }
            else if (document.getElementById('password').value ==
            document.getElementById('confirmpassword').value ) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'Matching';
            document.getElementById('submit').disabled=false;
            }
            
            else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Not Matching';
            document.getElementById('submit').disabled=true;
            }
        }
                                        
</script>
