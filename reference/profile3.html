        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="profile2.css">

    <body onload='document.text1.focus()'>
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                
                <div class=" col-sm-8 nm ">
                    
                    <form class="form-container " action="/action_page.php">
                        <div class="rait">
                            <center></center>
                           </div >
                           <div class="row">
                        <div class="col c1">
                            <img src="https://dummyimage.com/150x150/a8a8a8/000000.png&text=photo" id="dp">
                         </div>
                         <div class="col c2">
                             <br>
                             <br><br>
                            <label for="file">Upload Photo:</label> <br>
                            <input type="file" id="img" name="f" accept="image/png" onchange="validateImage()">
                      
                         </div>
                           </div>
                           <br>
                         <div class>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="studentName" disabled>
                            </div>
                            <div class="form-group">

                            </div>
                           
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function validateImage() {
                var formData = new FormData();
                var reader=new FileReader();
                var dp=document.getElementById("dp");
                var file = document.getElementById("img").files[0];
             
                formData.append("Filedata", file);
                var t = file.type.split('/').pop().toLowerCase();
                if (t != "png") {
                    alert('Please select a valid image file');
                    document.getElementById("img").value = '';
                    return false;
                }
                if ((file.size/1000) > 250) {
                    alert('Max Upload size is 250KB only');
                    document.getElementById("img").value = '';
                    return false;
                }
                else if((file.size/1000)< 250){
                    reader.onload = function(e)  {
                        var image = document.createElement("img");
                        image.src = e.target.result;
                       
                       
                       image.style.width='200px';
                       
                        dp.src=image.src;
                        dp.style.width='150px';
                        dp.style.height='150px';

                        
                     }
                     reader.readAsDataURL(file);
                    return true;
                }
                
            }
            </script>
    </body>
